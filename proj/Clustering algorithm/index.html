<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet"  href="style.css">
<title>Clustering algorithm</title>
</head>
<body>
    <div class="header">
        <img src="../HITS icon.svg" alt="Logo" class="image" style="filter: invert(100%);" onclick="redirect('../Landing page/index.html')">
        <div class="buttons">
            <button onclick="redirect('../AStar algorithm/index.html')"><img src="../Labyrinth icon.svg" alt="Logo" class="icon"> A*</button>
            <button onclick="redirect('../Clustering algorithm/index.html')"><img src="../Ore icon.svg" alt="Logo" class="icon"> Алгоритм кластеризации</button>
            <button onclick="redirect('../Genetic algorithm/index.html')"><img src="../DNA icon.svg" alt="Logo" class="icon"> Генетический алгоритм</button>
            <button onclick="redirect('../Ant colony algorithm/index.html')"><img src="../Ant icon.svg" alt="Logo" class="icon"> Муравьиный алгоритм</button>
            <button onclick="redirect('../Decision tree algorithm/index.html')"><img src="../Tree icon.svg" alt="Logo" class="icon"> Дерево решений</button>
            <button onclick="redirect('../Neural network/index.html')"><img src="../AI icon.svg" alt="Logo" class="icon"> Нейронная сеть</button>
        </div>
    </div>

    <div class="canvases">
        <div class="oneCanvas">
        <label>K-means</label>
        <canvas id="gridCanvas" width="300" height="300"></canvas>
        </div>
        <div class="oneCanvas">
        <label>DBSCAN</label>
        <canvas id ="secondCanvas" width="300" height="300"></canvas>
        </div>
        <div class="oneCanvas">
        <label>Agglomerative</label>
        <canvas id ="thirdCanvas" width="300" height="300"></canvas>
        </div>
    </div>
<div class="settings">
<div class="controls">
<label>Количество кластеров</label>
<input type="number" id="ClustersAmount" value="2" min="2" class="field">
<button id="runAlgorithm">Запустить алгоритм</button>
<button id="resetProgram">Очистить</button>
<button id="addCentroid">Установить центройд</button>
<button id="setRandomPoints" onclick="generateRandomPointsStart()">Установить точки случайно</button>
</div>


<div class="sliders">

    <label>Эпсилон Окрестности </label>
    <br>
    <input type="range" min="1" max="50" step ="1" value="3" class="slider" id="epsilon">
    <label id="sliderValue" class="values">3</label><br><br>
    <label>Количество соседей</label><br>
    <input type="range" min="2" max="15" step ="1" value="2" class="slider" id="neighbors">
    <label id="neighborsValue" class="values">2</label>
</div>
<div class="distances">
    <p>Метрики расстояния:</p>
    <input type="radio" id="Eucledean" name="distanceFormat" value="1" checked>
    <label for="Eucledean">Расстояние Евклида</label>
    <br>
    <input type="radio" id="Chebyshev" name="distanceFormat" value="3">
    <label for="Chebyshev">Расстояние Чебышева</label>
    <br>
    <input type="radio" id="L1" name="distanceFormat" value="2">
    <label for="L1">Манхэттенское расстояние</label>
</div>
</div>
<div id="popup" class="popup">
    <span class="closePopup">&times;</span>
    <p id="popupText"></p>
</div>

<div id="popupRandom" class="popup">
    <label for="data">Введите количество точек:</label>    
    <input type="number" id="data" name="data">
    <input type="submit"  id="sendData" value="Сгенерировать точки">
</div>
<script src="clusters.js">
</script>
<script>
    function redirect(path)
    {
        window.location.href = path;
    }
</script>
</body>
</html>
