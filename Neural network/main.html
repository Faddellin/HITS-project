<!DOCTYPE html> 
<html lang="en"> 
	<head> 
	<meta charset="UTF-4"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>100x100 Squares</title> 
	<link rel="stylesheet" href="styles.css">
	</head> 
	<body> 
		<div class ="left">
		<div class="container" id="container"></div>
		<button id="fileButton">Прочитать цифру</button>
		<button id="clearButton">Очистить поле</button>
		<button id="mouseMode">Режим ластика</button>
		</div>
		<div class = "right">
			<div class="headerOfRightPart">Вероятность</div>
			<div class="sliders">
				<label id="zero">0: 0</label>
				
				<label id="one">1: 0</label>

				<label id="two">2: 0</label>

				<label id="three">3: 0</label>

				<label id="four">4: 0</label>

				<label id="five">5: 0</label>

				<label id="six">6: 0</label>

				<label id="seven">7: 0</label>

				<label id="eight">8: 0</label>

				<label id="nine">9: 0</label>

				<div class="answer" id="answer">Ответ: ?</div>

			</div>
		<script type="module" src="script.js"> 
		</script> 
		
	</body>
</html>
