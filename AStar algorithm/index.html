<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* algorithm</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="svg.svg" class="image"><br>


    <form style="text-align: center; margin-bottom: 2%;" id="labyrinthForm">
        <label for="labyrinthSize">Выберите размер лабиринта</label><br>
        <input type="range" id="labyrinthSize" name="labyrinthSize" value="10" min="3" max="128" class="slider">
        <span id="labyrinthSizeValue">10</span><br>
        <button type="submit" id="submitButton" class="customisedButton">Submit</button>
        <button type="button" id="resetButton" style="display: none;" class="customisedButton">Reset</button>
        <button type="button" id="generateLabyrinth" style="display: none;" class="customisedButton">Generate</button>
        <button type="button" id="startCellButton" style="display: none;" class="customisedButton">Выбрать начальную клетку</button>
        <button type="button" id="goalCellButton" style="display: none;" class="customisedButton">Выбрать конечную клетку</button>
        <div style="display: inline-block;">
            <label id="algorithmSpeedLabel" style="display: none;">Скорость алгоритма</label><br>
            <input type="range" id="algorithmSpeed" value="5" min="1" max="5" class="slider" style="display: none; margin-top: 2%;">
            <span id="algorithmSpeedValue" style="display: none;">5</span>
        </div><br>
        <button type="button" id="startAlgorithm" style="display: none; margin-top: 0.5%;" class="customisedButton">Старт</button>
    </form>
    <div id="labyrinthContainer" class="labyrinthContainer">
        <table id="grid"></table>
    </div>
    <div id="popup" class="popup">
        <span class="closePopup">&times;</span>
        <p id="popupText"></p>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
